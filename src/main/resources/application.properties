spring.datasource.url=jdbc:mysql://localhost:3306/SBS_Student_Data?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root12345

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port (default is 8080; change if needed)
server.port=8080

# Jackson Serialization (optional, but helps with bidirectional relationships)
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false


# Logging (optional)
logging.level.org.springframework=INFO
